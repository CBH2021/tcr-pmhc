biolib_version: 2
modules:
    main:
        image: 'local-docker://cbh2021:latest'
        command: ''
        working_directory: /home/biolib/
        input_files:
            - COPY / /home/biolib/
        output_files:
            - COPY /home/biolib/ /
        source_files:
            - COPY / /home/biolib/
arguments:
    -
        default_value: ''
        description: Predict-only mode
        key: ''
        key_value_separator: ' '
        required: true
        type: toggle
        options:
            'off': CNN.py
            'on': CNN_predict.py
